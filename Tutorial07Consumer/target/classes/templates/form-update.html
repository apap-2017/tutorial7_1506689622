<!DOCTYPE HTML>
<html
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">
	<title th:replace="fragments/fragment :: title"></title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
	<br/>
	<h1 class="page-header">Update Student Editor</h1>
	<form action="/student/update/submit" method="post" th:object="${student}">
		<div>
			<label for="npm">NPM</label> <input class="form-control" type="text" name="npm" readonly="true" th:value="${student.npm}" th:field="*{npm}" />
		</div>
		<div>
			<label for="name">Name</label> <input class="form-control" type="text" name="name" th:value="${student.name}" th:field="*{name}"/>
		</div>
		<div>
			<label for="gpa">GPA</label> <input class="form-control" type="text" name="gpa" th:value="${student.gpa}" th:field="*{gpa}" />
		</div>

		<div>
			<button class="btn btn-default" type="submit" name="action" value="save">Update</button>
		</div>
	</form>
	<div th:replace="fragments/fragment :: footer"></div>
	</div>
	
</body>

</html>
