<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head">
    </head>
    <body>
    	<script>
    		$(document).ready(function(){
    			$('#tableStudents').DataTable();
    		});
    	</script>
    	<div th:replace="fragments/fragment :: header"></div>
    	<br/>
    	<br/>
    	<div class="container">
    		<h1>All Students</h1>
	        <table id="tableStudents" class="display">
	        	<thead>
	        		<th>No</th>
	        		<th>NPM</th>
	        		<th>Name</th>
	        		<th>GPA</th>
	        		<th>Status</th>
	        		<th>Delete</th>
	        		<th>Update</th>
	        	</thead>
	        	<tbody th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}? 'odd'">
	        		<td th:text="${iterationStatus.count}">No</td>
	        		<td th:text="${student.npm}">NPM</td>
	        		<td th:text="${student.name}">Name</td>
	        		<td th:text="${student.gpa}">GPA</td>
	        		<td th:text="${student.gpa >= 3.49} ? 'Cum Laude!' : 'Sangat Memuaskan!'">Cum Laude</td>
	        		<td><a th:href="'/student/delete/' + ${student.npm}">Delete Data</a></td>
	        		<td><a th:href="'/student/update/' + ${student.npm}">Update Data</a></td>
	        	</tbody>
	        </table>
	        <div th:replace="fragments/fragment :: footer"></div>
    	</div>
