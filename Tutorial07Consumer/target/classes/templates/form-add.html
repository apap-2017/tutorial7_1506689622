<head th:replace="fragments/fragment :: head">

</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
	<br/>
	<h1 class="page-header">Problem Editor</h1>

	<form action="/student/add/submit" method="get">
		<div>
			<label for="npm">NPM</label> <input class="form-control" type="text" name="npm" />

	<div th:replace="fragments/fragment :: footer"></div>
	</div>
